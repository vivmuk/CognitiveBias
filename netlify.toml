[build]
  # No build command needed - static site
  # Publish from current directory (all files should be in root)
  # If your repo root is the parent folder, set base directory in Netlify dashboard:
  # Site settings → Build & deploy → Base directory: "google cog bias"
  publish = "."

[[redirects]]
  # Redirect root to the main hub
  from = "/"
  to = "/bias-learning-hub.html"
  status = 200

[[redirects]]
  # Redirect index.html to hub
  from = "/index.html"
  to = "/bias-learning-hub.html"
  status = 200

# Headers for CORS and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

